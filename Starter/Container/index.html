<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Container Spacing | Starter</title>

    <!-- Tailwind CDN Link -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
      body {
        padding: 5rem;
      }
    </style>
  </head>
  <body>
    <h1>1. Margins</h1>
    <!-- Margin -->

    <div class="m-4 bg-yellow-100">Margin All around</div>
    <div class="mx-6 bg-yellow-200">Margin X axis</div>
    <div class="my-4 bg-yellow-300">Margin Y axis</div>
    <div class="mt-7 bg-yellow-400">Margin top</div>
    <div class="mr-5 bg-yellow-600 text-white">Margin Right</div>
    <div class="mb-4 bg-yellow-400">Margin Bottom</div>
    <div class="ml-5 bg-yellow-700 text-white">Margin Left</div>

    <br />
    <hr />
    <br />

    <h1>2. Padding</h1>
    <p class="p-4 bg-lime-200 mt-2">Padding All Around</p>
    <p class="px-5 bg-lime-300">Padding on x-axis</p>
    <p class="py-4 bg-lime-400">Padding on y-axis</p>
    <p class="pt-3 bg-lime-500">Padding top</p>
    <p class="pr-4 bg-lime-600">Padding Right</p>
    <p class="pb-4 bg-lime-700 text-yellow-400">Padding Bottom</p>
    <p class="pl-3 bg-lime-800 text-white">Padding Left</p>

    <br />
    <hr />
    <br />
    <h1>3. Space X</h1>
    <div class="flex space-x-2">
      <div class="p-4 bg-teal-100">01</div>
      <div class="p-4 bg-teal-200">02</div>
      <div class="p-4 bg-teal-300">03</div>
    </div>

    <br />
    <hr />
    <br />
    <h1>4. Space Y</h1>
    <div class="flex flex-col space-y-3">
      <div class="p-4 bg-yellow-100">01</div>
      <div class="p-4 bg-yellow-200">02</div>
      <div class="p-4 bg-yellow-300">03</div>
    </div>
  </body>
</html>
